  <style>
    :root{
      --bg1:#b157ff; --bg2:rgb(88, 48, 149); --text:#f6f7fb; --muted:#c8d1dc; --btn:#ffffff; --btnText:#0d1723; --btnHover:#e6e9ef;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      /*font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";*/
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #643c7b 0%, rgba(93, 33, 130, 0.666) 60%),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      display:flex; align-items:center; justify-content:center;
    }
    .container{
      width:100%; max-width:980px; padding:24px;
    }
    .card{
      padding: clamp(28px, 6vw, 56px);
      border-radius: 20px;
      background: rgba(50, 20, 87, 0.724);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(94, 94, 94, 0.278);
      box-shadow: 0 0 12px #8adeff;
      text-align:center;
    }
    h1{
      margin:0 0 14px; font-size: clamp(34px, 6vw, 64px); line-height:1.1; letter-spacing:-0.02em;
    }
    p.lead{
      margin:10px auto 18px; max-width: 44ch; font-size: clamp(16px, 2.5vw, 20px); color:var(--muted);
    }
    .divider{
      width: 80px; height:1px; background: rgba(255,255,255,0.2);
      margin: 16px auto 20px;
    }
    .cta{
      display:inline-block;
      padding:14px 22px;
      border-radius: 12px;
      color: white var(--btnText);
      background: rgba(107, 219, 219, 0.422);
      border: solid 0.5px rgba(255, 255, 255, 0.366);
      font-weight: 600;
      text-decoration: none;
      transition: transform .08s ease, background .2s ease, box-shadow .2s ease;
    }
    .cta:hover{ transform: translateY(-1px); color: rgb(255, 255, 255); filter: brightness(1.12) }
    .cta:active{ transform: translateY(0) }

    .foot{
      margin-top:24px; font-size:14px; color:var(--muted);
    }
    .foot a{ color:#cfe3ff; text-decoration:none }
    .foot a:hover{ text-decoration:underline }

    /* Accessibility prefers-reduced-motion */
    @media (prefers-reduced-motion:no-preference){
      .glow{
        position: absolute; inset: 0; overflow: hidden; pointer-events:none;
      }
      .glow::before{
        content:""; position:absolute; width:800px; height:800px; border-radius:50%;
        background: radial-gradient(closest-side, rgba(43, 19, 100, 0.704), rgba(93, 66, 139, 0.648));
        top:-110px; right:-110px; filter: blur(50px);
        animation: float 12s ease-in-out infinite alternate;
      }
      @keyframes float{
        0%{ transform: translateY(0) translateX(0) }
        100%{ transform: translateY(20px) translateX(-20px) }
      }
    }
    .gradient-text {
        background: linear-gradient(90deg, rgb(44, 206, 255), #ea85fc); 
        -webkit-background-clip: text;  
        -webkit-text-fill-color: transparent; 
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.392);
        padding: 5px;
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>
  <main class="container">
    <section class="card" role="region" aria-label="Coming soon announcement">
      <h1 class="gradient-text">ThinkMyThought</h1>
      <p class="lead"><em>An exclusive platform for thinkers, innovators, and visionaries.</em></p>
      <p class="lead">Early access is <strong>limited to the first 50</strong> — by invitation only.</p>
      <div class="divider" aria-hidden="true"></div>
      <p class="lead"><strong>Coming soon — be the first to know.</strong></p>

          target="_blank" rel="noopener">
          Join Invitation Waitlist</a>
      </p>
    </section>
  </main>
</body>
</html>
